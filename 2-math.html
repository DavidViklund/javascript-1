<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math</title>
  </head>
  <body>
    <b>Math</b><br /><br />
    <b>Task 1</b><br />
    <p id="demo"></p>

    <b>Task 2</b><br />
    <p id="demo2"></p>
    <b>Task 3</b><br />
    <p id="demo3"></p>
    <b>Task 4</b><br />
    <p id="demo4"></p>
    <script>
      //Task 1
      myAge = 43 + 3.5;
      document.getElementById("demo").innerHTML =
        "My age is soon " + myAge + " years old.";
      console.log(myAge);

      //Task 2
      myYear = 2023 - 1969;
      document.getElementById("demo2").innerHTML =
        "1969 was " + myYear + " years ago.";
      console.log(myYear);

      //Task 3
      myNumber = 65 / 240;
      document.getElementById("demo3").innerHTML =
        "65 divided by 240 is " + myNumber + " .<br><br>";
      console.log(myNumber);

      //Task 4
      myNewNumber = 0.2708 * 100;
      document.getElementById("demo4").innerHTML =
        "0.2708 times 100 is " + myNewNumber + " .";
      console.log(myNewNumber);
    </script>
    <p>Open the console in the browser to see the output of this script.</p>
  </body>
</html>
